    <a-assets loaded>
        <img id="floor" src="./assets/floor.jpg" crossOrigin="anonymous" alt="floor">
        <audio id="soundtrack" src="./assets/sound.mp3" crossOrigin="anonymous"></audio>
    </a-assets>
    
    <a-scene id="myScene">
        <a-entity sound="src: #soundtrack; autoplay: true; volume loop: true; volume:0.1; maxDistance: 1000;"></a-entity>
        <a-entity environment="preset:tron;"></a-entity>
        <a-plane id="room"src="#floor"height="30" width="30" rotation="-90 0 0" position="0 -0.02 0" static-body ></a-plane>
        <a-plane id="floor" static-body height="1000" width="1000" position="0 -0.02 0" color="white" rotation="-90 0 0"></a-plane> 
        <a-entity camera gamepad-controls look-controls="pointerLockEnabled: true" wasd-controls position="0 1.8 0"></a-entity>
  <a-entity light="type: hemisphere; color: #FFF; groundColor: #555; intensity: 1"></a-entity>
  <a-plane rotation="90 0 0" width="100" height="100" color="#669900" position="0 0 49"></a-plane> 
  <a-sky color="#aef5ff"></a-sky>
     <!-- changed -->
    <a-camera id="myCamera" position="0 1.6 0" look-controls="pointerLockEnabled: true; rotationSpeed: 0.9">
        <a-cursor intersection-spawn="event: click; mixin: voxel" position="0 0 -1" geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03">
        </a-cursor>
    </a-camera>
